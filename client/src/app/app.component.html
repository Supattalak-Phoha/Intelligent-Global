<!-- app.component.html -->
<div>
    <div *ngIf="!isLoginPage">
        <div id="page-top">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
                <div class="container">
                    <a class="navbar-brand" href="#page-top"><img src="assets/images/logo-01.png" alt="..." /></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                        Menu
                        <i class="fas fa-bars ms-1"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                            <li class="nav-item"><a class="nav-link" href="">หน้าหลัก</a></li>
                            <li class="nav-item"><a class="nav-link" href="/about-us">เกี่ยวกับเรา</a></li>
                            <li class="nav-item"><a class="nav-link" href="/services">บริการ</a></li>
                            <li class="nav-item"><a class="nav-link" href="/contact-us">ติดต่อเรา</a></li>
                            <li class="nav-item"><a class="nav-link" href="/edit">จัดการข้อมูล</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <router-outlet></router-outlet>
        <app-scroll-to-top></app-scroll-to-top>
    </div>

    <div *ngIf="isLoginPage" class="login">
        <br><br><br><br><br><br><br>
        <div class="row" style="text-align: center;">
            <div class="col-4"></div>
            <div class="col-4">
                <img src="assets/images/logo-01.png" class="header-logo" alt="Intellegent Global" style="height: 100%;">
            </div>
            <div class="col-4"></div>
        </div>
        <br>
        <div class="row" style="text-align: center;">
            <div class="col-4"></div>
            <div class="col-4">
                <mat-form-field appearance="outline" style="width: 80%;">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="username">
                </mat-form-field>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" style="text-align: center;">
            <div class="col-4"></div>
            <div class="col-4">
                <mat-form-field appearance="outline" style="width: 80%;">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password" />
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" style="text-align: center;">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="login-button" (click)="login()">
                    <span>Login</span>
                </button>
            </div>
            <div class="col-4"></div>
        </div>
        <br>
        <div class="row" style="text-align: center;">
            <div class="col-4"></div>
            <div class="col-4" style="color: red;">
                {{ this.loginError }}
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
