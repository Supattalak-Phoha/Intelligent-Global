<img class="edit-custom-css-001" [src]="images.image001" />

<div>
    <div style="display: flex; flex-wrap: wrap;  padding: 0% 2%; margin-top: 5%;">
        <div class="col-12 text-center">
            <h2 class="section-heading text-uppercase">การจัดการข้อมูล</h2>
            <br><br>
        </div>

        <mat-tab-group (selectedTabChange)="getData($event);" style="padding: 1% 5%; width: 100%;">
            <!-- <mat-tab label="หน้าหลัก">
                <div>
                    {{ getDataFromObject() }}
                </div>
            </mat-tab>
            <mat-tab label="เกี่ยวกับเรา">
                <div>
                    {{ getDataFromObject() }}
                </div>
            </mat-tab> -->
            <mat-tab label="บริการ">
                <div style="margin: 2%; text-align: right;">
                    <div style="text-align: left;">
                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Content001</mat-label>
                            <input matInput [(ngModel)]="contents.content001">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Content002</mat-label>
                            <input matInput [(ngModel)]="contents.content002">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>image001</mat-label>
                            <input matInput [(ngModel)]="images.image001">
                        </mat-form-field>
                    </div>

                    <div *ngFor="let array of arrays?.array001; let i = index" class="edit-custom-css-002"
                        style="text-align: left;">
                        <mat-slide-toggle [(ngModel)]="array.enabled" style="margin-bottom: 30px;"
                            class="col-12">Enabled</mat-slide-toggle>

                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Name</mat-label>
                            <input matInput [(ngModel)]="array.name">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Description</mat-label>
                            <input matInput [(ngModel)]="array.description">
                        </mat-form-field>

                        <div class="NgxEditor__Wrapper" style="margin-bottom: 20px;">
                            <ngx-editor-menu [editor]="editors[i]" [toolbar]="toolbar"> </ngx-editor-menu>
                            <ngx-editor [editor]="editors[i]" [(ngModel)]="array.content" [disabled]="false"
                                [placeholder]="'กรอกข้อมูล...'"></ngx-editor>
                        </div>

                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>Image</mat-label>
                            <input matInput [(ngModel)]="array.image001">
                        </mat-form-field>

                        <img class="col-12" style="width: 30%; justify-content: center;" [src]="array.image001" />


                        <br><br>
                    </div>
                    <br>
                    <button mat-stroked-button (click)="updateData()">บันทึก</button>
                </div>
            </mat-tab>
            <!-- <mat-tab label="ติดต่อเรา">
                <div>
                    {{ getDataFromObject() }}
                </div>
            </mat-tab> -->
        </mat-tab-group>
    </div>
</div>
